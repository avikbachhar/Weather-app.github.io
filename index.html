<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83d5b0f05c.js" crossorigin="anonymous"></script>
    <script src="index.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="weather-app">
        <div class="search-area ">
            <div class="wrapper">
                <div class="search-input ">
                    <input type="text" placeholder=" Type to Search..">
                    <div class="auto-com-box">
                    </div>
                    <div onclick="onclickFetchWeather()" class="icon"><i class="fas fa-search"></i></div>
                </div>
            </div>
        </div>
        <div class="weather-result">
            <div id="city-name" class="city-name h1 text-white"> Varanasi </div>
            <div id="current-date" class="data-text text-white"> </div>
            <div class="forecast-airquality">
                <button type="button" class="btn btn-primary">Air Quality</button>
                <button type="button" class="btn btn-primary">Forecast</button>
            </div>
            <div class="weather-img">
                <img class="weather-app-img" src="./utils/4102326_cloud_sun_sunny_weather_icon.png">
            </div>
            <div id="city-temp" class="temparature h1 text-white">28Â°C</div>
            <div id="city-description" class="wisibility-info h6 text-white">Haze</div>
            <div class="wind-cloud-visibility">
                <div class="wind wcv-temp">
                    <div class="test"><img class="weather-wind-img" src="./utils/pngwing.com.png"></div>
                    <div id="city-wind-speed" class="wind-info text-white">26 kmph</div>
                </div>
                <div class="cloud wcv-temp">
                    <div class="test"><img class="weather-cloud-img" src="./utils/pngwing.com (1).png"></div>
                    <div id="city-cloud" class="cloud-info text-white">89%</div>
                </div>
                <div class="visibility wcv-temp">
                    <div class="test"><img class="weather-visibility-img"
                            src="./utils/pnghut_eye-icon-eyecons-view-emblem-blackandwhite.png"></div>
                    <div id="city-visibility" class="wisibility-info text-white">2 kms</div>
                </div>
            </div>
            <div class="developer-contact h3 text-white">
                Weather App<br>
                By Avik Bachhar
            </div>
        </div>
    </div>
    <script src="script.js "></script>
    <script src="suggestion.js"></script>
</body>

</html>
